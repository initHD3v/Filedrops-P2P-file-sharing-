<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileDrop - P2P Transfer</title>
    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container my-auto">
      <div class="main-card">
        <div class="main-card-header">
          <h1 class="app-title">FileDrop</h1>
          <label class="theme-switch position-absolute top-0 end-0 mt-3 me-3">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
          <p class="app-subtitle">Share Files, Instantly.</p>
          <div class="user-identity-section mt-3">
            <p class="mb-0">
              Your Name:
              <span id="my-nickname" class="fw-bold text-primary"
                >Loading...</span
              >
            </p>
          </div>
        </div>
        <div class="main-card-body">
          <h2 class="section-title">List Perangkat</h2>
          <div id="user-list" class="row gx-4 gy-4">
            <!-- User cards will be dynamically inserted here -->
          </div>
          <div
            id="no-users-message"
            class="text-center p-5"
            style="display: none"
          >
            <p class="text-muted fs-5">Mencari perangkat lain...</p>
          </div>

          <hr class="my-4" />

          <div
            id="transfer-progress-container"
            class="mt-3"
            style="display: none"
          >
            <div class="progress">
              <div
                id="transfer-progress-bar"
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                0%
              </div>
            </div>
          </div>

          <div id="transfer-status" class="mt-3"></div>
          <button
            id="cancel-transfer-button"
            class="btn btn-danger w-100 mt-2"
            style="display: none"
          >
            Cancel Transfer
          </button>
          <input type="file" id="file-input" multiple style="display: none" />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="/websocket.js" type="module"></script>
    <script src="/webrtc.js" type="module"></script>
    <script src="/ui.js" type="module"></script>
    <script src="/script.js" type="module"></script>

    <!-- Incoming File Notification Modal -->
    <div
      class="modal fade"
      id="file-notification-modal"
      tabindex="-1"
      aria-labelledby="fileNotificationLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fileNotificationLabel">
              Incoming File Transfer
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="reject-file-button-x"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>
              Anda memiliki file masuk dari
              <strong id="sender-nickname">a user</strong>.
            </p>
            <div id="thumbnail-container" class="mb-3">
              <!-- Thumbnail or icon will be injected here -->
            </div>
            <p>
              <strong id="incoming-file-name"></strong> (<span
                id="incoming-file-size"
              ></span
              >)
            </p>
            <p>Apakah Anda ingin menerima file ini?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              id="reject-file-button"
            >
              Reject
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="accept-file-button"
            >
              Accept
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-info text-center mt-4 mb-4">
      <p><span id="developer-info"></span></p>
      <p>Version: <span id="app-version">1.0.0</span></p>
    </div>

    <!-- Toast Container -->
    <div
      aria-live="polite"
      aria-atomic="true"
      class="position-fixed top-0 start-0 p-3"
      style="z-index: 11"
    >
      <div id="toast-container" class="toast-container"></div>
    </div>
  </body>
</html>
